<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 2</title>
    <script src="task2.js" defer></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            background-image: linear-gradient(135deg, #e0f7fa, #80deea);
            background-size: cover;
            overflow: hidden;
        }

        h1 {
            font-size: 2.8rem;
            color: #4CAF50;
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Verdana', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.3rem;
            margin: 10px 0;
            text-align: center;
            font-family: 'Verdana', sans-serif;
            color: #555;
        }

        #task2-form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            width: 350px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center; /* Центрирует элементы внутри формы */
            justify-content: center;
        }

        #task2-form:hover {
            transform: scale(1.05);
        }

        label {
            font-size: 1.2rem;
            display: block;
            margin-bottom: 12px;
            color: #333;
        }

        input[type="number"] {
            width: 80%; /* Делает поле ввода более заметным и более центрированным */
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 18px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
        }

        button:hover {
            background-color: #93dfe9;
            transform: scale(1.05);
        }

        #result2 {
            font-size: 1.4rem;
            margin-top: 20px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>Задание 2: Работа с четырехзначным числом</h1>
        <form id="task2-form">
            <label for="number">Введите четырехзначное число:</label>
            <input type="number" id="number" name="number" min="1000" max="9999" required>
            <button type="button" onclick="calculateTask2()">Вычислить</button>
        </form>
        <p id="result2"></p>
    </div>
</body>
</html>
